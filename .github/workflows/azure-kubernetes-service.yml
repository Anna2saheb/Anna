          username: ${{ annregistry }}
          password: ${{ E0kp6gunyZmXJvX0hQA33aJnXfESzXVWTS/Ive50UL+ACRCiFjVG }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
